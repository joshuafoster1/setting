{% extends 'base.html' %}
{% load django_tables2 %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Grade count by Setter</h3>
          <h6 class="card-subtitle mb-2 text-muted"></h6>
          {% render_table setter_pivot %}
       </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Grade count by Area</h3>
           <h6 class="card-subtitle mb-2 text-muted"></h6>
          {% render_table area_pivot %}
          {{ area_pivot|safe }}
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
